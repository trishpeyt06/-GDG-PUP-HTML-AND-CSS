<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="CSS3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="cover-photo">
            <img src="./images/cover-photo.jpg" alt="Cover Photo">
        </div>
        <div class="profile-content">
            <div class="profile-picture">
                <img src="./images/profile-picture.JPG" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Trisha Faith</h2>
                <p class="title">Web Developer</p>
                <p class="bio">Passionate to explore and learn more about coding and building web applications.</p>
            </div>
        </div>
        <div class="social">
            <ul>
                <li><a href="https://www.facebook.com/trishafaithlleno6" target="_blank"><img src="images/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://www.linkedin.com/in/trisha-faith-lleno-508997333/" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a></li>
                <li><a href="https://discord.com/users/894620223326539806" target="_blank"><img src="images/discord (1).png" alt="Discord"></a></li>
                <li><a href="https://github.com/trishpeyt06" target="_blank"><img src="images/github.png" alt="GitHub"></a></li>
            </ul>
        </div>        
    </div>
</body>
</html>
